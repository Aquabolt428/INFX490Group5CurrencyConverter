<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Cajun Currency Converter</title>
</head>

<body>
    <!--<img src="UL_Lafayette.png" class="img-fluid" alt="UL Lafayette Logo">-->
    <h1 class="text-center">Cajun Currency Converter</h1>

    <div name="converter" class="container"> <!--this div is for the entire converter(input, country select, and output)-->
        <div name="input-textbox" class="text-center">
            Input amount:
            <input type="text" name="input-amount" placeholder="0.00">
        </div>
        <div>
            From Country/Currency:
            <select name="country_currency" class="form-select" id="input_country_currency">
                <option>Select Country/Currency</option>
            </select>
        </div>
        <div>
            To Country/Currency:
            <select name="country_currency" class="form-select" id="output_country_currency">
                <option>Select Country/Currency</option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit">
            Convert
        </button>

        <button class="btn btn-primary" onclick="clearVal()">
            Reset 
        </button>

        <div class="text-center">
            Converted Amount:
        </div>


    </div>









    

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
