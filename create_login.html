<script type="text/javascript">
  async function signUp(){
    const userName = document.getElementById('username').value;
    const email = document.getElementById('email').value; 
    const password = document.getElementById('Password').value;
    const confirmPassword = document.getElementById('confirmPassword').value; 

    const userNameNoWhite = userName.trim().toLowerCase()
    const emailNoWhtite = email.trim().toLowerCase()
    const passwordNoWhite = password.trim();
    const confirmPasswordNoWhite = confirmPassword.trim()


    if(password === confirmPassword){
      const data = {
        userName: userNameNoWhite,
        email: emailNoWhtite,
        password: passwordNoWhite
            };
        const url = 'http://localhost:3030/storingUser';

        // Send a POST request
        const response = await fetch(url, {
        method: 'POST',
        headers: {
        'Content-Type': 'application/json', // Set the content type to JSON
        },
        body: JSON.stringify(data), // Convert data to JSON format
        });
        
        const thing = await response.json();

        if(response.ok){
          window.location.href = 'login_page.html';
        }else{
          alert(thing.error);
        }
    }else{
      alert("Passwords Do NOT MATCH")
    }
  }
</script>
