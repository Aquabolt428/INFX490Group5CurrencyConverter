<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="login_page_style.css" rel="stylesheet">
    <title>Cajun Currency Converter Login</title>
</head>

<body >

    <div> <!--This div is for nav bar-->

    </div>

    <div > <!--Div for image/logo-->
        <img src="Currency_Crawfish.jpg" class="img-fluid" alt="Crawfish with money" style="width: 250px; height: 250px;">
    </div>

    <h1 class="text-center">Cajun Currency Converter</h1>
    
    <fieldset class="text-center">
        <legend>Login</legend>
        <div class="sep">
            <label for="login-username">UserName</label>
            <input type="text" id="login-username" placeholder="Username">
        </div>
        <div class="sep">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Password">
        </div>
        <button class="btn btn-danger btn-lg" onclick="menuBut(); return false;">
            Login
        </button>

        <button class="btn btn-danger btn-lg" onclick="signBut(); return false;">
             Sign Up
        </button>
        <!--reword the about us section-->
        <p>Just to check us what we are more about and who we are click this link <a href="aboutUs.html">here</a></p>
    </fieldset>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
<script type="text/javascript">

    //send to backend and check for loggin
    async function menuBut(){
        try {
            const userName = document.getElementById('login-username').value;
            const passwordAttempt= document.getElementById('login-password').value;

            // Create a data object with the userName and passwordAttempt
            const data = {
            userName: userName,
            passwordAttempt: passwordAttempt,
            };

            // Define the URL of the login endpoint
            const url = 'http://localhost:3030/login';

            // Send a POST request
            const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json', // Set the content type to JSON
            },
            body: JSON.stringify(data), // Convert data to JSON format
            });

            console.log(response)

            if (response.ok) {
            const responseData = await response.json(); // Parse the JSON response
            // Handle the response data here
            alert(responseData.message)
            sessionStorage.setItem('id', responseData.id);
            window.location.href = 'index.html';
            } else {
            alert("Login Failed");
            throw new Error('Login failed'); // Handle the error as needed
            
            }
        } catch (error) {
            console.error(error); // Handle any errors
        
        }
    }

    //send them to the sign up page 
    function signBut(){
        location.href = "SignUpPage.html";
    }

    
</script>

</html>
