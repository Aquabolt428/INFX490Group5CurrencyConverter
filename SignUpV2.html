<form class="border border-light p-5">

    <p class="h4 mb-4 text-center">Sign Up</p>

    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

    <input class="form-control mb-4" id="textInput" type="text" placeholder="Username">

    <input class="form-control mb-4" id="defaultLoginFormPassword" type="password" placeholder="Password">

    <input class="form-control mb-4" id="passwdInput" type="password" placeholder="Confirm Password ">

    <div class="d-flex justify-content-between">
        <div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
    </div>

    <button class="btn btn-info btn-block my-4" type="submit">Sign Up</button>
    </div>
</form>
